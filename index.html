<!DOCTYPE html>
<html ng-app="timecalculator">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-waterfall.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <h1>Time Calculator</h1>
      </div>
    </div>
    <div class="container">
      <div class="main" ng-controller="TimeController as timeCtrl">
        <div class="input-times">
          <h3 class="heading">Times</h3>
        </div>
        <form class="form-inline" ng-submit="timeCtrl.addTimes()">
          <div class="input-time" ng-repeat="time in timeCtrl.times">
            <div class="form-group">
              <h5><strong>{{"Time #" + ($index + 1)}}:</strong></h5>
            </div>
            <div class="form-group">
              <label class="form">hours</label>
              <input class="form-control" type="textfield"
              ng-model="time.hours" placeholder="0"/>
            </div>
            <div class="form-group">
              <label class="form">minutes</label>
              <input class="form-control" type="textfield"
              ng-model="time.minutes" placeholder="0"/>
            </div>
            <div class="form-group">
              <label class="form">seconds</label>
              <input class="form-control" type="textfield"
              ng-model="time.seconds" placeholder="0"/>
            </div>
            <div class="form-group">
              <button type="button"
              class="btn btn-danger btn-round"
              ng-click="timeCtrl.removeTime($index)" ng-hide="{{$index === 0}}">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-success"
          ng-click="timeCtrl.insertTime()">
            <span class="glyphicon glyphicon-plus"> Add More Times<span>
          </button>
          <button type="submit" class="btn btn-default">Add-Up Times</button>
        </form>
        <div>
        </div>
        <div class="results">
          <h3 class="heading">Result</h3>
          <p class="text-center lead">
            {{timeCtrl.result}}
          </p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Harry Ganz</p>
      </div>
    </footer>
  </body>
</html>
