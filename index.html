<!DOCTYPE html>
<html ng-app="timecalculator">
  <head>
    <meta charset="utf-8">
    <title>Time Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-waterfall.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <h1>Time Calculator</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="input-times">
          <h3 class="heading">Times</h3>
        </div>
        <div class="results">
          <h3 class="heading">Result</h3>
          <p class="text-center lead">
            0 hours, 0 minutes, 0 seconds
          </p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Harry Ganz</p>
      </div>
    </footer>
  </body>
</html>
